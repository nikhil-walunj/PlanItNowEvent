{% extends "base.html" %}
{% load static %}

{% block "main" %}
<style>
/* General Styling */
body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
}

/* Header Section */
.header {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

/* Form Container */
.form-container {
    width: 50%;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    margin: 20px auto;
}

/* Form Labels */
label {
    font-weight: bold;
    display: flex;
    align-items: center;
    font-size: 1rem;
}

/* Input Fields */
input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 2px solid black;
    border-radius: 6px;
}

/* Submit Button */
.submit-btn {
    background: black;
    color: white;
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    width: 100%;
    border: none;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
}

.submit-btn:hover {
    background: #222;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
    }
}
</style>

<div class="container mt-2">
    <div class="header">üìù Customer Details Form</div>
</div>

<div class="form-container">
    <form action="" method="POST">
        {% csrf_token %}

        {{ pd.as_p }}

        <input type="submit" value="‚úÖ Submit" class="submit-btn">
    </form>
</div>
{% endblock "main" %}
