<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle Weddings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #fff;
        }
        .navbar {
            background: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-style: italic;
            font-weight: bold;
        }
        .nav-link {
            color: #555 !important;
            font-weight: 500;
            margin: 0 12px;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #e6ae91 !important;
        }
        .hero-section {
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?wedding,table') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: bold;
        }
        .hero-content p {
            font-size: 22px;
            margin-bottom: 25px;
        }
        .btn-custom {
            background-color: #e6ae91;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #d4977c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Belle Weddings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Belle Weddings</h1>
            <p>Bespoke Wedding Planners</p>
            <button class="btn btn-custom">Discovery Call</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
